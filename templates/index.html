<!DOCTYPE HTML>
<html>
<style>
input[type=text], select {
    width: 40%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=password], select {
    width: 40%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 25%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 10px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

</style>
<body>
<br/><br/><br/>
<div align="center">
<h2>Welcome</h2>
<br/>
<form method="get" action="/closestcities">
  <legend>Find closest cities:</legend><br/>
  Geo id of the location:&nbsp;
  <input type="text" name="geonameid" value="0"><br/>
  How many cities?&nbsp;
  <input type="text" name="k" value="10">
  <br/><br/>&nbsp;&nbsp;&nbsp;
  <input type="submit" value="Submit">
</form>
<br/><br/>
<form method="get" action="/city">
  <legend>Find city:</legend><br/>
  Name:&nbsp;
  <input type="text" name="name" value="0">
  <br/><br/>&nbsp;&nbsp;&nbsp;
  <input type="submit" value="Submit">
</form>

</div>
</body>
</html>
